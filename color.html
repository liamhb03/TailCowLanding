            findSimilarColors();

        function findSimilarColors() {
            var colorInput = document.getElementById('color-picker').value;
            var colorDifferences = [];
    
            Object.keys(colors).forEach(function (key) {
                var colorDiff = colorDifference(colorInput, colors[key]);
                colorDifferences.push({name: key, diff: colorDiff});
            });
    
            colorDifferences.sort(function(a, b) { return a.diff - b.diff; });
            var top10Colors = colorDifferences.slice(0, 10);
            
            var colorDiv = document.getElementById('colors');
            colorDiv.innerHTML = '';
    
            top10Colors.forEach(function(color) {
                var colorDivContent = `<div class="relative flex"><div class="flex items-center gap-x-3 w-full sm:block sm:space-y-1.5"><div class="h-10 w-10 rounded sm:w-full" style="background-color:${colors[color.name]}"></div><div class="px-0.5"><div class="w-6 font-medium text-gray-900 2xl:w-full">${color.name}</div><div class="text-gray-500 text-xs font-mono lowercase sm:text-[0.625rem] md:text-xs lg:text-[0.625rem] 2xl:text-xs">${colors[color.name]}</div></div></div></div>`;
                colorDiv.innerHTML += colorDivContent;
            })
            
        }
    
        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
    
        function colorDifference(hex1, hex2) {
            var color1 = hexToRgb(hex1);
            var color2 = hexToRgb(hex2);
    
            var rDiff = Math.max(color1.r, color2.r) - Math.min(color1.r, color2.r);
            var gDiff = Math.max(color1.g, color2.g) - Math.min(color1.g, color2.g);
            var bDiff = Math.max(color1.b, color2.b) - Math.min(color1.b, color2.b);
    
            return rDiff + gDiff + bDiff;
        }
